<!DOCTYPE HTML">
<html>
<head>
<title>进度条示例</title>
<meta charset="utf-8">
<script type="text/javascript" src="../jquery/jquery1.js"></script>
<script type="text/javascript" src="./js/progressBar.js"></script>
<script type="text/javascript">
	var pb;
	var perc= 0.0;
	$(function(){
		pb= new $ProgressBar$(null, {
			height:20,
			width:800,
			shwoValue:'tip',
			speed:1000,
			autoCheckPerc:function(){
				return perc+= 0.019;
			},
			finishCall:function(){
				alert("完成");
			}
		});
	});
</script>
</head>
<body>
</body>
</html>
