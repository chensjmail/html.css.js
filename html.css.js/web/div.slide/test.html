<html>
<head>
<title>Table Test</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script type="text/javascript" src="..//jquery/jquery2.js"></script>
<script type="text/javascript">
	$(function(){
		$("#right_menu_button").click(function(){
			var _menu_div= $("#right_menu");
			var _menu_div_ul= _menu_div.children("ul");
			if(_menu_div_ul.is(":hidden")){
				opermenu();
			}else{
				closemenu();
			}
		});
	});
	function opermenu(){
		var _menu_div= $("#right_menu");
		var _menu_div_ul= _menu_div.children("ul");
		if(_menu_div_ul.is(":hidden")){
			_menu_div.animate({
				width:95
			}, 400, function(){
				_menu_div_ul.show();
			});
		}
	}

	function closemenu(){
		var _menu_div= $("#right_menu");
		var _menu_div_ul= _menu_div.children("ul");
		if(!_menu_div_ul.is(":hidden")){
			_menu_div.animate({
				width:0
			}, 400);
			_menu_div_ul.hide();
		}
	}
</script>
</head>
<body>
	<input type="button" onclick="opermenu();" value="展开">
	<input type="button" onclick="closemenu();" value="关闭">
	<div id="menu" style="position: absolute; width: 500px; height: 500px; border: 1px solid red;">
		<div id="right_menu" style="position: absolute; top: 0px; right: 0px; width: 95px; height: 100%; border: 1px solid green;">
			<div id="right_menu_button" style="position: absolute; cursor: pointer; top: 20px; left: -14px; width: 14px; height: 61px; background-image: url(./brch_menu_button_bg.png);"></div>
			<ul>
				<li>总行</li>
				<li>分行1</li>
				<li>分行2</li>
			</ul>
		</div>
	</div>
</body>
</html>
